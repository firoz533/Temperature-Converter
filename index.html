<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    

</head>
<script src="script.js" ></script>
<body>
    <div class="hd">Temperature Converter 🌡️</div>
    
    <div class="box">
        <div class="hd2">Enter the Temperature you want to convert</div>
        <div class="in"><input type="number" value="0" id="inpt">
            <select name="" id="opt">
                <option value="c">°Celsius</option>
                <option value="f">°Farenheit</option>
                <option value="k">Kelvin</option>
            </select>
        </div>
        <button class="btn" onclick="convertTemp()" >Convert</button>
        <div class="hd3">

            <span class="">=</span><span class="op1">32</span><span class="op1">°F</span>
            <span class="">=</span><span class="op2">273.15</span><span class="op2">K</span>

        </div>
    </div>
  
</body>
</html>
